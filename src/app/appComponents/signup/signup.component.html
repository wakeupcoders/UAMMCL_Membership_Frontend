<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
  
      <!-- Centered Logo -->
      <img src="../assets/img/Unati-logo.png" height="150" width="140" class="mx-auto d-block mb-3"/>
  
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        
        <!-- Name Field -->
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" required 
                 [class.is-invalid]="isInvalid('name')">
          <div *ngIf="isInvalid('name')" class="text-danger small">
            <span *ngIf="signupForm.controls['name'].errors?.['required']">Name is required.</span>
          </div>
        </div>
  
        <!-- Email Field -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" required 
                 [class.is-invalid]="isInvalid('email')">
          <div *ngIf="isInvalid('email')" class="text-danger small">
            <span *ngIf="signupForm.controls['email'].errors?.['required']">Email is required.</span>
            <span *ngIf="signupForm.controls['email'].errors?.['email']">Enter a valid email.</span>
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" required 
                 [class.is-invalid]="isInvalid('password')">
          <div *ngIf="isInvalid('password')" class="text-danger small">
            <span *ngIf="signupForm.controls['password'].errors?.['required']">Password is required.</span>
            <span *ngIf="signupForm.controls['password'].errors?.['minlength']">
              Password must be at least 6 characters.
            </span>
          </div>
        </div>
  
        <!-- Signup Button with Loader -->
        <button class="btn btn-dark w-100" type="submit" [disabled]="signupForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
          <span *ngIf="!isLoading">Signup</span>
        </button>
        
      </form>
  
      <p class="text-center mt-3">Already have an account? <a routerLink="/login">Login</a></p>
  
    </div>
  </div>
