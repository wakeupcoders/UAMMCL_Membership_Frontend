   <div class="bg-image">
    <div class="login-container">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Welcome Back</h2>
            <p class="text-muted">Sign in to continue</p>
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" formControlName="email" 
                       placeholder="Enter your email" required 
                       [class.is-invalid]="isInvalid('email')">
                <div *ngIf="isInvalid('email')" class="text-danger small">
                    <span *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</span>
                    <span *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email.</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" 
                       placeholder="Enter your password" required 
                       [class.is-invalid]="isInvalid('password')">
                <div *ngIf="isInvalid('password')" class="text-danger small">
                    <span *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</span>
                    <span *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters.</span>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-dark w-100" [disabled]="loginForm.invalid">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!isLoading">Sign In</span>
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p class="text-muted">Having Issues? <a href="https://wakeupcoders.com/" class="text-primary">Contact Us</a></p>
        </div>
    </div>
</div>
